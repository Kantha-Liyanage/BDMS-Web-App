<!----------------------------------------------------------------------------------->
<!--Home Screen-->
<!----------------------------------------------------------------------------------->
<nav *ngIf="isLoggedIn" class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">{{title}}</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="navbar-collapse collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"><img src="../assets/icons/user.png" width="30px"> {{getLoggedOnUsername()}}</a>
        
        <div class="dropdown-menu" *ngIf="getLoggedOnUserType() == 'Donor'">
          <a class="dropdown-item" routerLink="/donor-update"><img src="../assets/icons/edit-profile.png" width="30px"> Update Profile</a>
          <a class="dropdown-item" routerLink="/campaigns"><img src="../assets/icons/calender.png" width="30px"> Donations Calendar</a>
          <a class="dropdown-item" (click)="signOut()" href="javascript:void()"><img src="../assets/icons/logout.svg" width="30px"> Logout</a>
        </div>

        <div class="dropdown-menu" *ngIf="getLoggedOnUserType() == 'Hospital'">
          <a class="dropdown-item" ><img src="../assets/hospital.png" width="30px"> Update Profile</a>
          <a class="dropdown-item" routerLink="/hospital-campaigns"><img src="../assets/icons/calender.png" width="30px"> Campaigns Calendar</a>
          <a class="dropdown-item" (click)="signOut()" href="javascript:void()"><img src="../assets/icons/logout.svg" width="30px"> Logout</a>
        </div>
      </li> 
    </ul>
  </div> 
</nav>

<!--When logged in only-->
<router-outlet *ngIf="isLoggedIn || isSigningUp()"></router-outlet>

<!----------------------------------------------------------------------------------->
<!--Login Screen-->
<!----------------------------------------------------------------------------------->
<div *ngIf="!isLoggedIn && !isSigningUp()" class="card">
  <div class="card-header text-center text-success"><h3>{{title}}</h3></div>
  <div class="card-body">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 text-center">
          <img src="../assets/home_page_logo.png" class="rounded" style="width:30vw;">
        </div>

        <ngb-tabset [destroyOnHide]="false" class="col-md-6">  
    
          <ngb-tab title="Donor">  
            <ng-template ngbTabContent>  
              
              <div id="login-row" class="row justify-content-center align-items-center border rounded-top">
                <div id="login-box" class="col-md-2">
                  <img src="../assets/donor.png" width="100px">
                </div>
                <div id="login-column" class="col-md-10">
                  <div id="login-box" class="col-md-12">
                    <h3 class="text-center text-info"><br/>Donor Login</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">NIC:</label><br>
                        <input [(ngModel)]="username" type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="signin" class="btn btn-info btn-md" value="Sign In" (click)="signInDonor()">
                    </div>

                    <div class="form-group">
                      Need an account? <a href="javascript:void()" (click)="signUpDonor()">Sign up</a>
                    </div>

                    <br/>
                  </div>
                </div>
              </div>

            </ng-template>  
          </ngb-tab>  
             
          <ngb-tab>  
            <ng-template ngbTabTitle>Hospital</ng-template>  
            <ng-template ngbTabContent>  
                
              <div id="login-row" class="row justify-content-center align-items-center border rounded-top">
                <div id="login-box" class="col-md-2">
                  <img src="../assets/hospital.png" width="100px">
                </div>
                <div id="login-column" class="col-md-10">
                  <div id="login-box" class="col-md-12">
                    <h3 class="text-center text-info"><br/>Hospital Login</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">Hospital ID:</label><br>
                        <input [(ngModel)]="username" type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="signin" class="btn btn-info btn-md" value="Sign In" (click)="signInHospital()">
                    </div>

                    <div class="form-group">
                      Need an account? <a href="javascript:void()" (click)="signUpHospital()">Sign up</a>
                    </div>
                    
                    <br/>
                  </div>
                </div>
              </div>

            </ng-template>  
          </ngb-tab>  

        </ngb-tabset>  

      </div>
    </div>
    
  </div> 
</div>
<ngx-spinner></ngx-spinner>
