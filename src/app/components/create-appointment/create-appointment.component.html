<div class="modal-header">
  <h6 class="modal-title"><strong>New Appointment</strong></h6>
  <button type="button" class="close" aria-label="Close"(click)="activeModal.dismiss('Cross click')">X</button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label class="text-info"><b>Campaign:&nbsp;</b></label>
    <label class="text-dark">{{campaign.campaignName}} ({{campaign.campaignID}})</label>
  </div>

  <!--Slots-->
  <div class="form-group">
    <label class="text-info"><b>Time Slot:</b></label><br>
    <div class="form-check form-check-inline" *ngFor="let timeslot of timeSlots">
      <div class="card">
        <div class="card-body">
          <input class="form-check-input" type="radio" name="timeSlot" id="timeSlot{{timeslot.slotNumber}}" value="{{timeslot.slotNumber}}" [ngModel]="appointment.timeSlot">
          <label class="form-check-label" for="timeSlot{{timeslot.slotNumber}}">{{timeslot.text}}</label>
        </div>
      </div>
    </div>
  </div>

  <!--Remarks-->
  <div class="form-group">
    <label for="contactNo2" class="text-info"><br/>Remarks:</label><br>
    <input [(ngModel)]="appointment.remarks" type="text" name="remarks" id="remarks" class="form-control">
  </div>

  <div class="form-group">
    <input type="submit" name="save" class="btn btn-primary btn-md" value="Save" (click)="save()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" name="cancel" class="btn btn-danger btn-md" value="Cancel" (click)="cancel()">
</div>
</div>
