<div *ngIf="isSigningUp()" class="card">
  <div class="card-header text-center text-success"><h3>{{title}}</h3></div>
  <div class="card-body">
      <div id="login-row" class="row justify-content-center align-items-center border rounded-top">
          <div id="login-column" class="col-md-12">
            <div id="login-box">

              <!--Hospital ID-->
              <div class="form-group">
                  <label for="username" class="text-info"><br/>Hospital ID:</label>&nbsp;&nbsp;<label class="badge badge-warning">Required</label><br>
                  <input [(ngModel)]="hospital.hospitalID" type="text" name="username" id="username" class="form-control ">
              </div>

              <!--Name-->
              <div class="form-group">
                  <label for="name" class="text-info"><br/>Name:</label>&nbsp;&nbsp;<label class="badge badge-warning">Required</label><br>
                  <input [(ngModel)]="hospital.name" type="text" name="name" id="name" class="form-control">
              </div>

              <!--Address-->
              <div class="form-group">
                  <label for="firstName" class="text-info"><br/>Address:</label>&nbsp;&nbsp;<label class="badge badge-warning">Required</label><br>
                  <input [(ngModel)]="hospital.address" type="text" name="address" id="address" class="form-control">
              </div>

              <!--City-->
              <div class="form-group">
                  <label for="city" class="text-info">City:</label>
                  <select class="form-control" id="city" [(ngModel)]="hospital.city">
                      <option value="">- Select -</option>
                      <option *ngFor="let aCity of cities" value="{{aCity}}">{{aCity}}</option>
                  </select>
                </div>

              <!--Contact No 1-->
              <div class="form-group">
                <label for="contactNo1" class="text-info"><br/>Contact No 1:</label><br>
                <input [(ngModel)]="hospital.contactNo1" type="text" name="contactNo1" id="contactNo1" class="form-control">
              </div>

              <!--Contact No 2-->
              <div class="form-group">
                <label for="contactNo2" class="text-info"><br/>Contact No 2:</label><br>
                <input [(ngModel)]="hospital.contactNo2" type="text" name="contactNo2" id="contactNo2" class="form-control">
              </div>

              <!--Password-->
              <div class="form-group">
                  <label for="password" class="text-info">Password:</label>&nbsp;&nbsp;<label class="badge badge-warning">Required</label><br>
                  <input [(ngModel)]="hospital.password" type="password" name="password" id="password" class="form-control">
              </div>

              <!--Confirm Password-->
              <div class="form-group">
                  <label for="password" class="text-info">Confirm Password:</label>&nbsp;&nbsp;<label class="badge badge-warning">Required</label><br>
                  <input [(ngModel)]="confirmPassword" type="password" name="confirmPassword" id="password" class="form-control">
              </div>

              <div class="form-group">
                  <input type="submit" name="signup" class="btn btn-primary btn-md" value="Sign Up" (click)="signUp()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="submit" name="cancel" class="btn btn-danger btn-md" value="Cancel" (click)="cancel()">
              </div>

              <br/>
            </div>
          </div>
        </div>
  </div>
</div>
